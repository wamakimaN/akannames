<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="css/bootstrap.css">
  <link rel="stylesheet" href="css/styles.css">
  <script src="scripts.js"></script>
  <title>AKAN</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-8">

      </div>
      <div class="col-md-4">
        <form id="userinput">
          <p>Enter the first two numbers of your birth year:</p>
          <input id="century" class="form-control" type="number" placeholder="cc">
          <p>Enter the second two numbers of your birth year:</p>
          <input id="year" class="form-control" type="number" placeholder="yy">
          <p>Enter the month you were born:</p>
          <input id="month" class="form-control" type="number" placeholder="mm">
          <p>enter your birth date:</p>
          <input id="date" class="form-control" type="number" placeholder="dd"><br>
          now press here:
          <input type="button" class="btn btn-danger" value="submit">
        </form>

      </div>
    </div>
  </div>

</body>

</html>
